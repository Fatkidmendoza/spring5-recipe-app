<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Recipe Home</title>
</head>
<body>

<h1>My Recipes!</h1>

<h2 th:text="'List of Guacamole'">List of Guacamole...</h2>
<table  class="table table-striped">
    <thead>
    <tr>
        <th>ID</th>
        <th>Descripton</th>

    </tr>
    <tbody>

    <!--/*@thymesVar id="recipes" type=""*/-->
    <tr th:each="recipe : ${recipes}">
        <td th:text="${recipe.id}">1</td>
        <td th:text="${recipe.description}">JOe</td>
    </tr>
    </tbody>
    </thead>
</table>

</body>
</html>
